<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orc Tribe Management Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Orc Tribe Management</h1>

    <div id="stats">
        <p>Orcs: <span id="orcCount">10</span></p>
        <p>Cows: <span id="cowCount">0</span></p>
        <p>Milk: <span id="milkCount">0</span></p>
        <p>Meat: <span id="meatCount">0</span></p>
        <p>Week: <span id="weekCount">1</span></p>
    </div>

    <h2>Allocate Orcs</h2>
    <p>Steal cows: <input id="stealOrcs" type="number" value="0" min="0"></p>
    <p>Tend cows: <input id="tendOrcs" type="number" value="0" min="0"></p>
    <p>Slaughter cows: <input id="slaughterOrcs" type="number" value="0" min="0"></p>
    
    <button onclick="passWeek()">Submit Allocations</button>

    <p id="message"></p>

    <!-- Placeholder for weekly summary image -->
    <div id="weeklySummary">
        <!-- Replace alert popup with an image or custom summary here -->
    </div>

    <script src="game.js"></script>
</body>
</html>
