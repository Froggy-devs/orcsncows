<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orc Tribe Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
        }
        #stats, #allocations {
            margin: 20px;
        }
        img {
            margin-top: 20px;
            border: 2px solid white;
            width: 300px;
            height: auto;
        }
        #summaryScreen {
            display: none;
        }
        #gameScreen {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Orc Tribe Management</h1>

    <!-- Game Screen for Orc Allocation and Stats -->
    <div id="gameScreen">
        <div id="stats">
            <p>Orcs: <span id="orcCount">10</span></p>
            <p>Cows: <span id="cowCount">0</span></p>
            <p>Milk: <span id="milkCount">0</span></p>
            <p>Meat: <span id="meatCount">0</span></p>
            <p>Week: <span id="weekCount">1</span></p>
        </div>

        <h2>Allocate Orcs</h2>
        <div id="allocations">
            <p>Steal cows: <input id="stealOrcs" type="number" value="0" min="0"></p>
            <p>Tend cows: <input id="tendOrcs" type="number" value="0" min="0"></p>
            <p>Slaughter cows: <input id="slaughterOrcs" type="number" value="0" min="0"></p>
        </div>
        
        <button onclick="passWeek()">Submit Allocations</button>

        <p id="message"></p>
    </div>

    <!-- Summary Screen for Weekly Results -->
    <div id="summaryScreen">
        <p id="summaryText"></p>
        <img id="summaryImage" src="" alt="Weekly Summary" />
        <br/>
        <button onclick="continueGame()">Continue to Next Week</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
