<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orc Tribe Management</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #282c34; color: white; text-align: center; }
        #stats { margin: 20px; }
        img { margin-top: 10px; border: 2px solid white; width: 150px; height: auto; display: inline-block; }
        #activityImages img { margin: 5px; display: none; }
        #summaryScreen { display: none; }
        #gameScreen { display: block; }
        .activityButton { margin: 5px; padding: 10px; font-size: 16px; cursor: pointer; background-color: #61dafb; border: none; border-radius: 5px; }
        .activityButton:hover { background-color: #21a1f1; }
    </style>
</head>
<body>
    <h1>Orc Tribe Management</h1>

    <div id="gameScreen">
        <div id="stats">
            <p>Orcs: <span id="orcCount">10</span></p>
            <p>Cows: <span id="cowCount">0</span></p>
            <p>Cows in cooldown: <span id="cooldownCows">0</span></p>
            <p>Milk: <span id="milkCount">0</span></p>
            <p>Meat: <span id="meatCount">0</span></p>
            <p>Week: <span id="weekCount">1</span></p>
        </div>

        <h2>Choose Activity</h2>
        <div id="allocations">
            <button class="activityButton" onclick="setActivity('steal')">Steal Cows</button>
            <button class="activityButton" onclick="setActivity('tend')">Tend Cows</button>
            <button class="activityButton" onclick="setActivity('slaughter')">Slaughter Cows</button>
        </div>

        <div id="activityImages">
            <img id="stealingOrcsImg" src="images/stealing.jpg" alt="Orcs Stealing Cows" style="display: none;">
            <img id="milkingOrcsImg" src="images/milking.jpg" alt="Orcs Milking Cows" style="display: none;">
            <img id="slaughteringOrcsImg" src="images/slaughtering.jpg" alt="Orcs Slaughtering Cows" style="display: none;">
        </div>

        <button onclick="passWeek()">Submit Activity</button>
        <p id="message"></p>
    </div>

    <div id="summaryScreen">
        <p id="summaryText"></p>
        <img id="activityImage" src="" alt="Activity Summary" />
        <br/>
        <button id="nextActivityButton">Next Activity</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
