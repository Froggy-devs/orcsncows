<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orc Clan Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Orc Clan Game</h1>

    <!-- Week and Orc Info -->
    <div id="game">
        <div id="week-info">
            <h2>Week <span id="week-number">1</span></h2>
        </div>

        <div id="orcs-info">
            <p>Orcs: <span id="orcs-count">10</span></p>
            <p>Total Cows: <span id="total-cows-count">0</span></p>
            <p>Milkable Cows: <span id="milkable-cows-count">0</span></p>
            <p>Orcs Born This Week: <span id="orcs-born-count">0</span></p>
        </div>

        <!-- Action Selection Screen -->
        <div id="action-selection">
            <h3>Choose an Action</h3>
            <button onclick="selectAction('milking')">Milk Cows</button>
            <button onclick="selectAction('stealing')">Steal Cows</button>
            <button onclick="selectAction('relaxing')">Relax</button>
            <div id="selected-action">
                <img id="action-img" src="images/summary.jpg" alt="Action Image">
            </div>
            <button id="next-week-button" onclick="nextWeek()">Next Week</button>
        </div>

        <!-- Weekly Summary Screen -->
        <div id="summary-screen" style="display: none;">
            <h3>Weekly Summary</h3>
            <p id="summary-text"></p>
            <button onclick="goToActionSelection()">Continue</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
