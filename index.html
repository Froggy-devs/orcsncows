<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orc Clan Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Orc Clan Game</h1>
    <div id="game">
        <h2>Week <span id="week-number">1</span></h2>
        <div id="orcs-info">
            <p>Orcs: <span id="orcs-count">10</span></p>
            <p>Total Cows: <span id="total-cows-count">0</span></p>
            <p>Milkable Cows: <span id="milkable-cows-count">0</span></p>
            <p>Orcs Born This Week: <span id="orcs-born-count">0</span></p>
        </div>

        <div id="actions">
            <button onclick="playerAction('milking')">Milk Cows</button>
            <button onclick="playerAction('stealing')">Steal Cows</button>
            <button onclick="playerAction('relaxing')">Relax</button>
        </div>

        <div id="action-image">
            <img id="action-img" src="images/summary.jpg" alt="Action Image">
        </div>

        <div id="summary">
            <h3>Weekly Summary</h3>
            <p id="summary-text"></p>
            <button onclick="nextWeek()">Next Week</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
