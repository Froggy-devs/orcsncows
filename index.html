<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orc Tribe Management</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #282c34; color: white; text-align: center; }
        #stats, #allocations { margin: 20px; }
        img { margin-top: 10px; border: 2px solid white; width: 150px; height: auto; display: inline-block; }
        #activityImages img { margin: 5px; }
        #summaryScreen { display: none; }
        #gameScreen { display: block; }
    </style>
</head>
<body>
    <h1>Orc Tribe Management</h1>

    <div id="gameScreen">
        <div id="stats">
            <p>Orcs: <span id="orcCount">10</span></p>
            <p>Cows: <span id="cowCount">0</span></p>
            <p>Cows in cooldown: <span id="cooldownCows">0</span></p>
            <p>Milk: <span id="milkCount">0</span></p>
            <p>Meat: <span id="meatCount">0</span></p>
            <p>Week: <span id="weekCount">1</span></p>
        </div>

        <h2>Allocate Orcs</h2>
        <div id="allocations">
            <p>
            Select activity:
            <select id="activitySelect" onchange="updateActivityFields()">
                <option value="steal">Steal cows</option>
                <option value="tend">Tend cows</option>
                <option value="slaughter">Slaughter cows</option>
            </select>
        </p>
        <p>Orcs to allocate: <input id="orcInput" type="number" value="0" min="0" oninput="updateActivityImages()"></p>
    </div>


        <button onclick="passWeek()">Submit Allocations</button>
        <p id="message"></p>
    </div>

    <div id="summaryScreen">
        <p id="summaryText"></p>
        <img id="activityImage" src="" alt="Activity Summary" />
        <br/>
        <button id="nextActivityButton">Next Activity</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
